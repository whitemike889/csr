<div class="col-xs-12 col-sm-4 col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="text-muted">logged in as</span> {{ user.username }}
            <a href="{% url 'data:logout' %}" class="btn btn-default">logout</a>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <span style="font-size:20px">Your wage rate is ${{ user.treatment.wage }} per hour</span>
                </div>
                <div class="col-md-12">
                    <span style="font-size:20px">{{ user.get_billable_hours }}</span> <span class="label label-info">Time worked</span>
                </div>
                <div class="col-md-12">
                    <span class="text-muted" style="font-size:16px;">hr:min:sec<span>
                </div>
            </div>
        </div>
    </div>
</div>
